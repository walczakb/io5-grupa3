plugins {
    id 'java'
}

group 'io'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.postgresql', name: 'postgresql', version: '42.+'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.+'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.+'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.+'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.+'
}

test {
    useJUnitPlatform()
}
